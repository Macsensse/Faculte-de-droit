name: Correcteur LanguageTool

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.md"
  workflow_dispatch:

jobs:
  grammatique:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installer jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Vérification orthographe/grammaire
        run: |
          REPORT="rapport_languagetool.md"
          echo "# Rapport LanguageTool" > $REPORT
          for file in $(find . -name "*.md"); do
            echo "## Fichier: $file" >> $REPORT
            RESPONSE=$(curl -s -X POST "https://api.languagetool.org/v2/check" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              --data-urlencode "text=$(cat $file)" \
              --data-urlencode "language=fr")
            MATCHES=$(echo $RESPONSE | jq -r '.matches[] | "- [\(.message)](offset: \(.offset), length: \(.length)), Suggestions: \(.replacements[].value // "aucune")"')
